<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e Parágrafos</title>
</head>

<body>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <p>Esse é um parágrafo contendo <strong>negrito</strong></p>
    <h3>Título 3</h3>
    <p>Esse é um parágrafo contendo <i>itálico</i></p>
    <h4>Título 4</h4>
    <p>Esse é um parágrafo contendo <u>sublinhado</u></p>
    <h5>Título 5</h5>
    <p>Esse é um parágrafo contendo <s>riscado</s></p>
    <h6>Título 6</h6>
    <p>Fim!</p>
</body>
</html>
